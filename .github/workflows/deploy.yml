name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd src/client && npm ci

      - name: Generate static data
        run: node scripts/generate-static.js

      - name: Build client
        run: cd src/client && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if GitHub Pages is configured
        id: check-pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              core.setOutput('pages-enabled', 'true');
              console.log('âœ… GitHub Pages is enabled');
            } catch (error) {
              if (error.status === 404) {
                core.setOutput('pages-enabled', 'false');
                core.error('GitHub Pages is not enabled for this repository. Please enable it in Settings > Pages and set the source to "GitHub Actions". Visit: https://github.com/${{ github.repository }}/settings/pages');
              } else {
                throw error;
              }
            }

      - name: Deploy to GitHub Pages
        id: deployment
        if: steps.check-pages.outputs.pages-enabled == 'true'
        uses: actions/deploy-pages@v4

      - name: Skip deployment (Pages not configured)
        if: steps.check-pages.outputs.pages-enabled == 'false'
        run: |
          echo "::error::GitHub Pages is not enabled. Deployment skipped."
          echo "::error::To enable GitHub Pages:"
          echo "::error::1. Go to https://github.com/${{ github.repository }}/settings/pages"
          echo "::error::2. Set Source to 'GitHub Actions'"
          exit 1
